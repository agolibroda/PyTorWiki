<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Войти в систему</h4>
                  </div>
                  <div class="card-body">
                      <form #formLogin ="ngForm" novalidate  (ngSubmit)="makeLogin(formLogin)">
                          <div class="row">
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="username" [(ngModel)]="username"  placeholder="Username">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name= "password" [(ngModel)]="password"  placeholder="Password" type="password">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div  class="row">
                              <div class="col-md-4">
	                           <div class="form-check">
	                                <label class="form-check-label"> Запомнить меня
	                                  <input class="form-check-input" type="checkbox" value="" checked name= "saveMe" [(ngModel)]="saveMe">
	                                  <span class="form-check-sign">
	                                    <span class="check"></span>
	                                  </span>
	                                </label>
	                              </div>
	                          </div>
                          </div>
						  <div  class="row">
	                          <div class="clearfix"></div>
	                          <div class="col-md-3">
		                          <button  mat-raised-button type="submit" class="btn btn-danger ">Войти</button>
	                          </div>
	                          <div class="col-md-4">
		                          <button mat-raised-button class="btn btn-warning">Регистрация</button>
	                          </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
